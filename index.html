<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <!--add a div element to display the time and date-->
    <div class="clock-container">
        <h1 class="clock" id="clock">00:00:00 AM</h1>
        <p class="date" id="date">Loading date...</p>
        <button id="modeToggle" >Dark/Light Mode</button>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
